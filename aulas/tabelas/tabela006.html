<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas responsivas</title>
</head>
<body>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        caption{
            font-weight: bold;
            font-size: 1.3em;
            padding: 8px;
        }

        col.cgrupo{
            background-color: gray;
        }

        div{
            overflow-x: auto;
        }


    </style>


</head>
<body>
    <div>
        <table>
            <colgroup>
                <col class="cnome">
                <col class="cgrupo" span="2" > <!--esse span conta como quantidade de colunas assim como spancol ou spanrow posso substituir colunas com a mesma config-->
                <col class="cprof">
            </colgroup>
            <caption>cadastro</caption>
            <tr>
                <th scope="col">nome</th>
                <th scope="col">sexo</th>
                <th scope="col">idade</th>
                <th scope="col">profissao</th>
            </tr>
            <tr>
                <td>ana maria</td>
                <td>f</td>
                <td>25</td>
                <td>jornalista</td>
            </tr>
            <tr>
                <td>claudio</td>
                <td>m</td>
                <td>28</td>
                <td>programador</td>
            </tr>
            <tr>
                <td>gustavo</td>
                <td>m</td>
                <td>42</td>
                <td>professor</td>
            </tr>
            <tr>
                <td>helio</td>
                <td>m</td>
                <td>19</td>
                <td>vendedor</td>
            </tr>
            <tr>
                <td>maria</td>
                <td>f</td>
                <td>39</td>
                <td>medica</td>
            </tr>
            <tr>
                <td>otavio</td>
                <td>m</td>
                <td>22</td>
                <td>nutricionista</td>
            </tr>
        </table>
    </div>
</body>
</html>
