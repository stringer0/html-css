<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 600px;
            
        }

        td,th {
            border: 1px solid black;
            padding: 10px;
        }

        tr.back , thead{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="colgroup" rowspan="2">area</th>
                <th scope="colgroup" rowspan="2">disciplinas</th>
                <th scope="colgroup" colspan="2">notas</th>
                <th scope="colgroup" rowspan="2">media</th>
            </tr>
            <tr>
                <th>nota 1</th>
                <th>nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">exatas</th>
                <td>matematica</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>fisica</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>quimica</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>biologia</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr class="back">
                <td colspan="4">media de exatas</td>
                <td>0.00</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">humanas</th>
                <td>historia</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>0.00</td>
                <td>0.00</td>
                <td>0.00</td>
            </tr>
            <tr class="back">
                <td colspan="4">media de humanas</td>
                <td>0.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
